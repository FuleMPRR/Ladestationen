<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EV‑Ladestationen – Übersicht</title>
  <meta name="description" content="Übersicht deiner gespeicherten EV‑Ladestationen, mit Suche, CSV‑Export und Karte." />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    :root {
      --bg: #0b0f19;
      --panel: #121829;
      --muted: #9aa4b2;
      --text: #e6e9ee;
      --brand: #005AE0; /* Beko's bevorzugter Blauton */
      --border: #1f2a44;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
    header { padding: 28px 20px; border-bottom: 1px solid var(--border); background: linear-gradient(180deg, rgba(0,0,0,.2), transparent); }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
    h1 { margin: 0 0 6px; font-weight: 800; letter-spacing: .2px; }
    .sub { color: var(--muted); margin: 0; }

    .controls { display: grid; grid-template-columns: 1fr auto auto auto; gap: 12px; margin: 18px 0 22px; }
    input[type="search"] { width: 100%; padding: 12px 14px; border-radius: 12px; background: var(--panel); border: 1px solid var(--border); color: var(--text); outline: none; }
    button { padding: 10px 14px; border-radius: 12px; border: 1px solid var(--brand); background: #003b95; color: #fff; cursor: pointer; font-weight: 600; }
    button.secondary { border-color: var(--border); background: var(--panel); color: var(--text); }
    button:disabled { opacity: .6; cursor: not-allowed; }

    #map { height: 520px; border: 1px solid var(--border); border-radius: 16px; margin-bottom: 18px; }

    table { width: 100%; border-collapse: collapse; background: var(--panel); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; }
    thead th { text-align: left; font-size: 14px; color: var(--muted); background: #0f1526; border-bottom: 1px solid var(--border); padding: 12px; }
    tbody td { padding: 12px; border-bottom: 1px solid var(--border); }
    tbody tr:hover { background: rgba(0,0,0,.2); }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; background: rgba(0,90,224,.15); color: #b9d3ff; font-size: 12px; }

    footer { color: var(--muted); padding: 28px 20px; text-align: center; }
    a { color: #b9d3ff; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>EV‑Ladestationen</h1>
      <p class="sub">Deine gespeicherte Liste als GitHub‑Seite. Suche, Karte und CSV‑Export inklusive.</p>
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <input id="q" type="search" placeholder="Suche nach Name…" aria-label="Suchen" />
      <button id="exportCsv" title="Als CSV herunterladen">CSV exportieren</button>
      <button id="locate" class="secondary" title="Eigenen Standort & nächste Station">Mein Standort ▶︎ Nächste</button>
      <button id="reset" class="secondary" title="Filter zurücksetzen">Zurücksetzen</button>
    </div>

    <div id="map" role="region" aria-label="Karte der Ladestationen"></div>

    <table aria-label="Tabelle der Ladestationen">
      <thead>
        <tr>
          <th>Name</th>
          <th>Lat</th>
          <th>Lon</th>
          <th class="hide-sm">Quelle</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </main>

  <footer>
    <small>Built for GitHub Pages · Dark Mode only · Akzentfarbe <span class="badge">#005AE0</span></small>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // ------- Utils -------
    const CHF_BLUE = '#005AE0';
    const DEFAULT_VIEW = { center: [46.8182, 8.2275], zoom: 7 }; // CH

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000; // m
      const toRad = d => d * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // meters
    }

    function parseRow(row){
      // 1) Name,Lat,Lon  2) Name,Beschreibung,Koordinaten (lon,lat,0)
      let name = row.Name || row.name || '';
      let lat, lon;
      if (row.Lat && row.Lon) {
        lat = parseFloat(String(row.Lat).replace(',', '.'));
        lon = parseFloat(String(row.Lon).replace(',', '.'));
      } else if (row.Koordinaten) {
        const parts = String(row.Koordinaten).split(',').map(x => x.trim());
        if (parts.length >= 2) {
          lon = parseFloat(parts[0].replace(',', '.'));
          lat = parseFloat(parts[1].replace(',', '.'));
        }
      }
      if (!isFinite(lat) || !isFinite(lon)) return null;
      return { name, lat, lon, source: 'CSV' };
    }

    async function loadCSV(){
      // Versuche mehrere Dateinamen/Orte (Case-Sensitive!)
      const candidates = [
        'Google_Maps_Liste.csv',
        'google_maps_liste.csv',
        'Google_Maps_Liste.CSV',
        'data.csv',
        'MeineKarte/Google_Maps_Liste.csv'
      ];
      let lastErr = null;
      for (const path of candidates){
        try {
          const res = await fetch(path, { cache: 'no-store' });
          if (!res.ok) throw new Error(`${path}: ${res.status}`);
          const text = await res.text();
          // Auto-Delimiter; falls nur Semikolon vorhanden, Papa erkennt das i.d.R., ansonsten ersetzen
          const looksLikeSemicolon = text.indexOf(';') > -1 && text.indexOf(',') === -1;
          const csvText = looksLikeSemicolon ? text.replaceAll(';', ',') : text;
          const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true, dynamicTyping: true });
          const items = [];
          for (const row of parsed.data){
            const item = parseRow(row);
            if (item) items.push(item);
          }
          if (items.length) {
            console.info(`CSV geladen: ${path} — ${items.length} Einträge`);
            return items;
          }
        } catch(e){ lastErr = e; }
      }
      if (lastErr) console.error('CSV konnte nicht geladen werden:', lastErr);
      return [];
    });
      if (!res.ok) throw new Error('CSV nicht gefunden');
      const text = await res.text();
      const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
      const items = [];
      for (const row of parsed.data){
        const item = parseRow(row);
        if (item) items.push(item);
      }
      return items;
    }

    // ------- Map & UI -------
    let stations = [];
    let map, markersLayer, youMarker, nearestLine;

    function initMap() {
      map = L.map('map');
      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CARTO',
        maxZoom: 20
      }).addTo(map);
      markersLayer = L.layerGroup().addTo(map);
      map.setView(DEFAULT_VIEW.center, DEFAULT_VIEW.zoom);
    }

    function renderTable(list) {
      const rows = document.getElementById('rows');
      rows.innerHTML = list.map(s => `
        <tr>
          <td>${s.name}</td>
          <td>${Number(s.lat).toFixed(6)}</td>
          <td>${Number(s.lon).toFixed(6)}</td>
          <td><span class="badge">${s.source || ''}</span></td>
        </tr>`).join('');
    }

    function renderMarkers(list) {
      markersLayer.clearLayers();
      const bounds = [];
      list.forEach(s => {
        const m = L.marker([s.lat, s.lon]).bindPopup(`<b>${s.name}</b><br/>Lat: ${Number(s.lat).toFixed(6)}<br/>Lon: ${Number(s.lon).toFixed(6)}`);
        m.addTo(markersLayer);
        bounds.push([s.lat, s.lon]);
      });
      if (bounds.length) map.fitBounds(bounds, { padding: [20, 20] });
    }

    function filter() {
      const term = document.getElementById('q').value.trim().toLowerCase();
      const filtered = !term ? stations : stations.filter(s => s.name.toLowerCase().includes(term));
      renderTable(filtered);
      renderMarkers(filtered);
    }

    async function locateAndFindNearest(){
      if (!('geolocation' in navigator)) { alert('Geolocation nicht unterstützt.'); return; }
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        if (youMarker) { map.removeLayer(youMarker); }
        if (nearestLine) { map.removeLayer(nearestLine); }
        youMarker = L.circleMarker([latitude, longitude], { radius: 8 }).addTo(map).bindPopup('Du bist hier');

        // Nächste Station
        if (!stations.length) return;
        let best = null, bestDist = Infinity;
        for (const s of stations){
          const d = haversine(latitude, longitude, s.lat, s.lon);
          if (d < bestDist){ bestDist = d; best = s; }
        }
        if (best){
          nearestLine = L.polyline([[latitude, longitude], [best.lat, best.lon]], { weight: 2 }).addTo(map);
          map.fitBounds([[latitude, longitude], [best.lat, best.lon]], { padding: [30,30] });
          L.popup()
            .setLatLng([best.lat, best.lon])
            .setContent(`<b>Nächste Station</b><br>${best.name}<br>${(bestDist/1000).toFixed(2)} km entfernt`)
            .openOn(map);
        }
      }, err => {
        alert('Standort konnte nicht ermittelt werden: ' + err.message);
      }, { enableHighAccuracy: true, timeout: 10000 });
    }

    // ------- Boot -------
    document.addEventListener('DOMContentLoaded', async () => {
      initMap();
      try {
        stations = await loadCSV();
      } catch(e){
        console.error(e);
        stations = [];
      }
      renderTable(stations);
      renderMarkers(stations);
      if (!stations.length){
        // Fallback-View
        map.setView(DEFAULT_VIEW.center, DEFAULT_VIEW.zoom);
        const info = document.createElement('div');
        info.style.color = '#9aa4b2';
        info.style.margin = '8px 0 12px';
        info.textContent = 'Keine Daten gefunden. Prüfe Dateiname/Ort: Google_Maps_Liste.csv (Root).';
        document.querySelector('.container').insertBefore(info, document.getElementById('map'));
      }

      document.getElementById('q').addEventListener('input', filter);
      document.getElementById('reset').addEventListener('click', () => { document.getElementById('q').value=''; filter(); });
      document.getElementById('exportCsv').addEventListener('click', () => {
        const header = ['Name','Lat','Lon','Quelle'];
        const lines = stations.map(s => [s.name, s.lat, s.lon, s.source || ''].map(v => `"${String(v).replace(/"/g,'""')}"`).join(','));
        const csv = [header.join(','), ...lines].join('\n');
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'ladestationen.csv'; a.click(); URL.revokeObjectURL(url);
      });
      document.getElementById('locate').addEventListener('click', locateAndFindNearest);
    });
      try {
        stations = await loadCSV();
      } catch(e){
        console.error(e);
        stations = [];
      }
      renderTable(stations);
      renderMarkers(stations);

      document.getElementById('q').addEventListener('input', filter);
      document.getElementById('reset').addEventListener('click', () => { document.getElementById('q').value=''; filter(); });
      document.getElementById('exportCsv').addEventListener('click', () => {
        const header = ['Name','Lat','Lon','Quelle'];
        const lines = stations.map(s => [s.name, s.lat, s.lon, s.source || ''].map(v => `"${String(v).replace(/"/g,'""')}"`).join(','));
        const csv = [header.join(','), ...lines].join('
');
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'ladestationen.csv'; a.click(); URL.revokeObjectURL(url);
      });
      document.getElementById('locate').addEventListener('click', locateAndFindNearest);
    });
  </script>
</body>
</html>
