<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Ladestationen‑Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; width: 100%; }
    #searchbar { padding: 10px; background: #f0f0f0; border-bottom: 1px solid #ccc; }
    #searchInput { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; }
    #locateBtn { position: absolute; top: 100px; right: 10px; z-index: 1000; background: white; padding: 10px; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    #langSelect { position: absolute; top: 10px; right: 10px; z-index: 1000; }
  </style>
</head>
<body>

<!-- Sprachwahl -->
<div id="langSelect">
  <button onclick="setLanguage('de')">🇩🇪</button>
  <button onclick="setLanguage('fr')">🇫🇷</button>
  <button onclick="setLanguage('it')">🇮🇹</button>
</div>

<!-- Suchleiste -->
<div id="searchbar">
  <input type="text" id="searchInput" placeholder="Suche..." />
</div>

<!-- Karte -->
<div id="map"></div>

<!-- Standort-Button -->
<div id="locateBtn">📍 Mein Standort</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
// ===== Übersetzungen =====
const translations = {
  de: {
    title: "Ladestationen‑Karte",
    searchPlaceholder: "Suche nach Name...",
    locateBtn: "📍 Mein Standort",
    routeLink: "📍 Route mit Google Maps",
    userLocation: "📍 Dein Standort",
    description: "Beschreibung"
  },
  fr: {
    title: "Carte des bornes de recharge",
    searchPlaceholder: "Rechercher par nom...",
    locateBtn: "📍 Ma position",
    routeLink: "📍 Itinéraire avec Google Maps",
    userLocation: "📍 Votre position",
    description: "Description"
  },
  it: {
    title: "Mappa delle colonnine",
    searchPlaceholder: "Cerca per nome...",
    locateBtn: "📍 La mia posizione",
    routeLink: "📍 Percorso con Google Maps",
    userLocation: "📍 La tua posizione",
    description: "Descrizione"
  }
};
let currentLang = 'de';
function setLanguage(lang) {
  currentLang = lang;
  document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder;
  document.getElementById('locateBtn').innerText = translations[lang].locateBtn;
  document.title = translations[lang].title;
  updatePopups();
}

// ===== Karte =====
let map = L.map('map').setView([46.8, 8.3], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let allMarkers = [];
let userMarker = null;
let markerData = [];
let routeLine = null;

// ===== CSV laden (Google_Maps_Liste.csv) =====
// Erwartete Spalten:
// 1) Name,Lat,Lon  ODER
// 2) Name,Beschreibung,Koordinaten   (Koordinaten = "lon,lat,0" aus KML/KMZ)
async function loadCSV() {
  // Mehrere Kandidatennamen zur Sicherheit
  const candidates = ['Google_Maps_Liste.csv','google_maps_liste.csv','data.csv'];
  for (const path of candidates) {
    try {
      const res = await fetch(path, { cache: 'no-store' });
      if (!res.ok) continue;
      let text = await res.text();
      // Deutsche CSVs kommen oft mit Semikolon
      if (text.indexOf(';') > -1 && text.indexOf(',') === -1) text = text.replaceAll(';', ',');
      const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
      const items = [];
      for (const row of parsed.data) {
        const name = (row.Name || row.name || '').toString();
        let lat, lon, desc = (row.Beschreibung || '').toString();
        if (row.Lat != null && row.Lon != null) {
          lat = parseFloat(String(row.Lat).replace(',', '.'));
          lon = parseFloat(String(row.Lon).replace(',', '.'));
        } else if (row.Koordinaten != null) {
          const parts = String(row.Koordinaten).split(',').map(s => s.trim());
          if (parts.length >= 2) { lon = parseFloat(parts[0].replace(',', '.')); lat = parseFloat(parts[1].replace(',', '.')); }
        }
        if (isFinite(lat) && isFinite(lon)) {
          items.push({ name, lat, lng: lon, beschreibung: desc });
        }
      }
      if (items.length) return items;
    } catch(e) { /* Nächsten Kandidaten probieren */ }
  }
  return [];
}

// ===== Marker aufbauen =====
function buildMarkers(data) {
  allMarkers.forEach(m => map.removeLayer(m));
  allMarkers = [];
  data.forEach(item => {
    const marker = L.marker([item.lat, item.lng]).addTo(map);
    marker._data = item;
    allMarkers.push(marker);
  });
  updatePopups();
  if (allMarkers.length) {
    const bounds = L.latLngBounds(allMarkers.map(m => m.getLatLng()));
    map.fitBounds(bounds.pad(0.2));
  }
}

function updatePopups() {
  allMarkers.forEach(marker => {
    const p = marker._data;
    const descLabel = translations[currentLang].description;
    const popupText = `
      <strong>${p.name || 'Unbenannt'}</strong><br>
      ${p.beschreibung ? `${descLabel}: ${p.beschreibung}<br>` : ''}
      <br>
      <a href="https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lng}" target="_blank">${translations[currentLang].routeLink}</a>
    `;
    marker.bindPopup(popupText);
  });
}

function getDistance(lat1, lon1, lat2, lon2) {
  const toRad = x => x * Math.PI / 180;
  const R = 6371;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

// Suche
document.getElementById('searchInput').addEventListener('input', function (e) {
  const query = e.target.value.toLowerCase();
  allMarkers.forEach(marker => {
    const { name, beschreibung } = marker._data;
    const match = (name||'').toLowerCase().includes(query) || (beschreibung||'').toLowerCase().includes(query);
    if (match) {
      if (!map.hasLayer(marker)) map.addLayer(marker);
    } else {
      if (map.hasLayer(marker)) map.removeLayer(marker);
    }
  });
});

// Geolocation + nächste Station
document.getElementById('locateBtn').addEventListener('click', () => {
  if (!navigator.geolocation) { alert("GPS wird von deinem Gerät nicht unterstützt."); return; }
  navigator.geolocation.getCurrentPosition(position => {
    const { latitude, longitude } = position.coords;

    if (userMarker) map.removeLayer(userMarker);
    if (routeLine) map.removeLayer(routeLine);

    const redIcon = new L.Icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png",
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    userMarker = L.marker([latitude, longitude], { icon: redIcon, title: "User" })
      .addTo(map)
      .bindPopup(translations[currentLang].userLocation)
      .openPopup();

    map.setView([latitude, longitude], 14);

    let nearestMarker = null;
    let minDistance = Infinity;
    allMarkers.forEach(marker => {
      const dist = getDistance(latitude, longitude, marker._latlng.lat, marker._latlng.lng);
      if (dist < minDistance) { minDistance = dist; nearestMarker = marker; }
    });

    if (nearestMarker) {
      nearestMarker.openPopup();
      map.panTo(nearestMarker.getLatLng());
      routeLine = L.polyline([[latitude, longitude], [nearestMarker.getLatLng().lat, nearestMarker.getLatLng().lng]], { color: 'blue', weight: 4, dashArray: '5, 10' }).addTo(map);
    }
  }, () => { alert("Standort konnte nicht ermittelt werden."); });
});

// Start
(async function init(){
  const data = await loadCSV();
  markerData = data;
  buildMarkers(data);
  setLanguage(currentLang);
})();
</script>
</body>
</html>
